apiVersion: apps/v1
kind: Deployment
metadata:
  name: recargos-service-deployment
  labels:
    app: recargos-service-deployment
spec:
  selector:
    matchLabels:
      app: recargos-service-deployment
  replicas: 1
  template:
    metadata:
      labels:
        app: recargos-service-deployment
    spec:
      containers:
        - name: recargos-service
          image: dddavidesc/recargos-service
          ports:
            - containerPort: 8090
          env:
            - name: SERVER_PORT
              value: "0"
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: postgres-config-map
                  key: DB_HOST_RECARGOS
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: postgres-config-map
                  key: DB_PORT_RECARGOS
            - name: DB_DBNAME
              valueFrom:
                configMapKeyRef:
                  name: postgres-config-map
                  key: DB_DBNAME_RECARGOS
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: SECRET_DB_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: SECRET_DB_PASSWORD
